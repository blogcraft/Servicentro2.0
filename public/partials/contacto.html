<section id="contacto" class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <div class="panel panel-default top-buffer">
                <div class="panel-heading">¿Tienes alguna duda, comentario o sugerencia? Nos gustaria saber de ti. ¡Mándanos un mensaje!</div>
                <form class="panel-body">
                    <div class="form-group">
                        <label for="name">Nombre*:</label>
                        <input class="form-control" type="text" placeholder="Ingresa tu nombre" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Ciudad*:</label>
                        <input class="form-control" type="text" placeholder="Ingresa tu ciudad" name="city" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input class="form-control" type="tel" placeholder="Ingresa tu telefono" name="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo*:</label>
                        <input class="form-control" type="email" placeholder="tucorreo@mail.com" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pregunta o comentario*</label>
                        <textarea class="form-control" name="message" id="message" placeholder="Ingresa tu mensaje" required></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" name="Submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</section>
