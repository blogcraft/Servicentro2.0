<div class="top-buffer container-fluid" ng-controller="albumsController as albums">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default" ng-repeat="album in albums.albums">
            <div class="panel-heading" role="tab" id="heading{{album.id}}">
                <h4 class="panel-title">
                    <span class="collapsed" role="button" data-target="#{{album.id}}" data-toggle="collapse" data-parent="#accordion" aria-expanded="false" aria-controls="{{album.id}}">{{album.ano}} - {{album.descripcion}} - {{album.ciudad}}, {{album.pais}} <span class="badge">{{album.fotos.length}}</span></span>
                </h4>
            </div>
            <div ng-class="{in:$first}" albumid="{{album.id}}" id="{{album.id}}" class="panel-collapse collapse baguetteBox{{album.id}}" role="tabpanel" aria-labelledby="heading{{album.id}}">
                <div class="panel-body">
                    <div ng-repeat="foto in album.fotos" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                        <a href="images/galerias/{{album.ano}}{{album.nombre}}/{{album.ano}}-{{album.nombre}}-{{foto}}.jpg" data-caption="{{album.ano}} - {{album.nombre}} - {{album.ciudad}}, {{album.pais}}">
                            <img class="img-responsive bottom-buffer box" ng-src="images/galerias/{{album.ano}}{{album.nombre}}/{{album.ano}}-{{album.nombre}}-{{foto}}.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
